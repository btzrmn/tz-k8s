apiVersion: v1
kind: Service
metadata:
  name: batch-tpa
  namespace: processor
spec:
  ports:
    - name: http
      protocol: TCP
      port: 3000
      nodePort: 30001
  selector:
    app: batch-tpa
  type: NodePort
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster