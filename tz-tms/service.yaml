apiVersion: v1
kind: Service
metadata:
  name: transaction-monitoring-service-rel-1-0-0
  namespace: processor
spec:
  ports:
    - name: http
      protocol: TCP
      port: 3000
      nodePort: 30030
    - name: sidecar
      protocol: TCP
      port: 5000
      nodePort: 30050
  selector:
    app: transaction-monitoring-service
  type: NodePort
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
